- args:
    permission:
      allow_upsert: true
      check:
        _exists:
          _table:
            name: users
            schema: public
          _where:
            _and:
            - id:
                _eq: X-Hasura-User-Id
            - roles:
                _like: '%admin%'
      columns:
      - id
      - prevId
      - userId
      - active
      - editnote
      - english
      - link
      - nicodemus
      - page
      - salish
      - type
      - createdAt
      - updatedAt
      localPresets:
      - key: createdAt
        value: now()
      - key: updatedAt
        value: now()
      - key: ""
        value: ""
      set:
        createdAt: now()
        updatedAt: now()
    role: user
    table:
      name: affixes
      schema: public
  type: create_insert_permission
